{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}
<title>Sign Up</title>
{% endblock %}
{% block content %}
<!-- template ref: https://startbootstrap.com/snippets/registration-page/ -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-lg btn-primary btn-block text-uppercase" value="Sign Up">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
