{% extends 'posts/post_base.html' %}
{% block post_content %}
<h3>Are you sure you want to delete this post?</h3>
<div class="container">
    {% include "posts/_post.html" with post=object hide_delete=True %}
    <div class="ccss-margin-top-20">
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <input type="submit" value="Confirm Delete" class="btn - btn-danger">
                <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-default">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
