{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block post_content %}
<div class="jumbotron">
    <h4>Create Post</h4>
</div>
<form action="{% url 'posts:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Post" class="btn btn-primary">
</form>
{% endblock %}
