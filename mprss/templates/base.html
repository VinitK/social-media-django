{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'mprss/css/master.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Page Content -->
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
      <a class="navbar-brand" href="{% url 'home' %}">MPRSS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Log out<span class="sr-only">(current)</span></a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign up<span class="sr-only">(current)</span></a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Log in</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <!-- /#page-content-wrapper -->
    {% block content %}
    {% endblock %}
  </body>
</html>
